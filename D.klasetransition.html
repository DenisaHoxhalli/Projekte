<html>
    <head>
        <title>Transformim foto</title>
        <style>
      img{
        width: 250px;
        height: 250px;
        transition: transform 4s, width 4s, height 4s;
      }
      img:hover{
        transform: translateX(500px);
        width: 150px;
        height: 150px;

      }
        </style>
    </head>
    <body>
        <img src="blue-podium-pedestal-minimal-product-display-abstract-background-3d-illustration-empty-display-scene-presentation-product-placement_56104-1879.avif">
    </body>
</html>
