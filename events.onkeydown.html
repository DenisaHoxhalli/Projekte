<html>
    <head>
        <title>Keydown Event example</title>
    </head>
    <body>
        <h1>Type something:</h1> 
        <input type="text" id="textInput" onkeydown="displayKey(event)" placeholder="Start typing...">
        <p id="keyoutput">Key pressed will appear here.</p>

        <script>
            function displayKey(event) {
                document.getElementById('keyOutput').innerText = 'You pressed:' + event.key;
            }
        </script>
    </body>
</html>
