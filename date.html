<html>
    <body>
        <h2>JavaScript ISO Dates</h2>

        <p id="demo"></p>
        
         <script>
            const today = new Date();
            const y = today.getFullYear();
            const m = today.getMonth();
            const d = today.getDate();

            const fullDate = d + '/' + m + '/' + y;
            document.getElementById('demo').innerHTML = fullDate;
        
         </script>
    </body>
</html>
