<html>
<head>
    <title>Password Strength Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Tester</h1>
        <input type="password" id="password" class="password-input" placeholder="Enter your password">
        <div class="strength-meter">
            <div id="strength-bar" class="strength-bar"></div>
        </div>
        <div id="strength-feedback" class="strength-feedback">Strength: </div>
        <div id="suggestions" class="suggestions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
